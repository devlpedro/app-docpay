<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title> DocPay </title>
  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>



  <main class="container-bg wrapper">

    <section class="header-and-form">

      <header class="header">
        <h1 class="names">Telo</h1>

        <p>Faça login e comece a usar.</p>

      </header>

      <form id="form" action="">
        <label class="title-label" for="user">Nome</label>

        <div class="global-form-input">

          <input type="user" name="user" id="user" required autocomplete="off">
          <img class="dd-at" src="./public/images/person.svg" alt="Ícone de usuário">

          <span class="error"></span>

        </div>

        <label class="title-label" for="email">E-mail</label>

        <div class="global-form-input">

          <input title="E-mail obrigatório" type="email" name="email" id="email" required
            autocomplete="off">
          <img class="dd-at" src="./public/images/dd-at.svg" alt="Ícone de Arroba e-mail">

          <span class="error"></span>

        </div>
        <div class="forgot-password">
          <label class="title-label" for="password">Senha</label>
          <a href="#">Esqueceu sua senha</a>
        </div>

        <div class="global-form-input">

          <input title="Senha obrigatório" type="password" name="password" id="password-type" required>

          <img class="eyes" id="eyes" src="./public/images/dd-Eye.svg" alt="Icon eye">

          <span class="error"></span>

        </div>

        <button class="form-input-button" id="handle-send-from-user-sign-in-to-email" type="submit">

          Entrar
        </button>

        <div class="or">
          <div id="lines-left"></div>
          <span>or</span>
          <div id="lines-right"></div>
        </div>
      </form>

      <button class="input-button-google" id="input-button-google" type="button">

        <img class="dd-google" src="./public/images/dd-google.svg" alt="Logo Google">
        Faça login no Google
      </button>
    </section>

  </main>



  <script type="module" src="./js/main.js"></script>
</body>

</html>
